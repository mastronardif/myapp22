<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">*R Link 1</a>
      <a mat-list-item href="#">*R Link 2</a>
      <a mat-list-item href="/wtf">*R Link 3/wtf</a>

      <a mat-list-item [routerLink]="['/accordian']">accordian</a>
      <a mat-list-item [routerLink]="['/address']">address</a>
      <a mat-list-item [routerLink]="['/dashboard']">dashboard</a>
      <a mat-list-item [routerLink]="['/gallery']">gallery</a>
      <a mat-list-item [routerLink]="['/table']">table</a>
      <a mat-list-item [routerLink]="['/tablefromurl']">TableFromUrl</a>
      <a mat-list-item [routerLink]="['/tableDynamic']">tableDynamic</a>
      <a mat-list-item [routerLink]="['/tree']">tree</a>
      <a mat-list-item [routerLink]="['/wtf']">wtf</a>
      <a mat-list-item [routerLink]="['/wtf', 123]">/wtf/id</a>
      <a mat-list-item [routerLink]="['/wtf', now]">/wtf/{{now}}</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>my-app</span>
      &nbsp;<span>INFO:
        <!-- {{currentApplicationVersion|json}}{{currentApplicationVersion.commit}} -->

      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
